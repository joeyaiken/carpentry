<mat-card>
    <mat-card-header>
        <mat-card-title>Available Decks</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- deck list -->
        <!-- [Deck List table thing] -->
<!-- 
displayedColumns

name
format
color
validationIssues
 -->
        <table mat-table [dataSource]="deckOverviews" class="mat-elevation-z8">
            <!-- Name col -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">
                    <!-- <a [routerLink]="['/decks/'+element.id]">{{element.name}}</a> -->
                    <a [routerLink]="['/decks',element.id]">{{element.name}}</a>
                </td>
            </ng-container>

            <!-- Format col -->
            <ng-container matColumnDef="format">
                <th mat-header-cell *matHeaderCellDef>Format</th>
                <td mat-cell *matCellDef="let element">{{element.format}}</td>
            </ng-container>

            <!-- Colors col -->
            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef>Colors</th>
                <td mat-cell *matCellDef="let element">{{element.colors}}</td>
            </ng-container>

            <!-- Validity col -->
            <ng-container matColumnDef="validationIssues">
                <th mat-header-cell *matHeaderCellDef>Validity</th>
                <td mat-cell *matCellDef="let element">{{element.validationIssues}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
